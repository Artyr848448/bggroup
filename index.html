<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин Apple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    #cart-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product button {
      margin-top: 10px;
      background: #0071e3;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #cart-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #cart-content {
      background: #fff;
      width: 90%;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }
    #close-cart {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 20px;
    }
    #cart-items li {
      list-style: none;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Магазин Apple</h1>
    <button id="cart-btn">Корзина (<span id="cart-count">0</span>)</button>
  </header>

  <section class="products" id="product-list"></section>

  <div id="cart-modal">
    <div id="cart-content">
      <span id="close-cart">&times;</span>
      <h2>Корзина</h2>
      <ul id="cart-items"></ul>
      <p>Итого: <span id="cart-total">0</span> ₽</p>
    </div>
  </div>

<script>
const products = [
  {id: 1, name: 'iPhone 14', price: 79999, img: 'https://source.unsplash.com/featured/?iphone'},
  {id: 2, name: 'MacBook Pro', price: 199999, img: 'https://source.unsplash.com/featured/?macbook'},
  {id: 3, name: 'iPad Air', price: 65999, img: 'https://source.unsplash.com/featured/?ipad'},
  {id: 4, name: 'Apple Watch', price: 39999, img: 'https://source.unsplash.com/featured/?applewatch'},
  {id: 5, name: 'AirPods Pro', price: 24999, img: 'https://source.unsplash.com/featured/?airpods'}
];

const cart = [];

function renderProducts() {
  const list = document.getElementById('product-list');
  products.forEach(p => {
    const item = document.createElement('div');
    item.className = 'product';
    item.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price} ₽</p>
      <button onclick="addToCart(${p.id})">Добавить</button>
    `;
    list.appendChild(item);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  updateCartDisplay();
}

function updateCartDisplay() {
  document.getElementById('cart-count').textContent = cart.length;
}

function openCart() {
  const modal = document.getElementById('cart-modal');
  const itemsList = document.getElementById('cart-items');
  const totalEl = document.getElementById('cart-total');

  itemsList.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - ${item.price} ₽`;
    itemsList.appendChild(li);
    total += item.price;
  });

  totalEl.textContent = total;
  modal.style.display = 'block';
}

function closeCart() {
  document.getElementById('cart-modal').style.display = 'none';
}

document.getElementById('cart-btn').addEventListener('click', openCart);

renderProducts();

document.getElementById('close-cart').addEventListener('click', closeCart);
</script>
</body>
</html>
